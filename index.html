<!DOCTYPE html>
<html>
<head>
    <title>Ваша корзина, спасибо Backbone</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 cart">
            <h2 class="cart-title">Вы выбрали</h2>
            <ul class="products"></ul>
            <button class="btn btn-primary submit">Заказать!</button>
        </div>
        <div class="col-md-8 shop">
            <h2>Наши товары</h2>
        </div>
    </div>
</div>

<script type="text/template" id="product-shop-template">
    <div class="row product">
        <div class="col-md-3">
            <a href="#" class="thumbnail">
                <img src="<%= imgUrl %>">
            </a>
        </div>
        <div class="col-md-9">
            <h4><%= title %></h4>
            <p class="muted"><%= description %></p>
            <div><button class="btn add">В корзину</button></div>
        </div>
    </div>
</script>

<script type="text/template" id="product-cart-template">
    <%= title %>  <% if(count > 1){ %>(x<%= count %>)<% } %>
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js" type="text/javascript"></script>
<script src="js/products.js" type="text/javascript"></script>
<script src="js/cart.js" type="text/javascript"></script>
<script src="js/shop.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
