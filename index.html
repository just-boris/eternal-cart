<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лавка чудес</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="lib/html5shiv.js" type="text/javascript"></script>
        <script src="lib/respond.min.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 sidebar">
            <div class="cart-content">
                <h2 class="cart-title">Вы выбрали</h2>
                <ul class="products list-unstyled"></ul>
                <div class="cart-empty">Корзина пуста</div>
                <div class="cart-footer">
                    <button class="btn btn-primary submit">Заказать!</button>
                </div>
            </div>
            <div class="message"></div>
        </div>
        <div class="col-md-8 shop">
            <h2>Наши товары
                <small class="github-link pull-right"><a href="https://github.com/just-boris/eternal-cart">Лавка чудес на Github</a></small>
            </h2>
        </div>
    </div>
</div>

<script type="text/template" id="product-shop-template">
    <div class="row product">
        <div class="col-md-3">
            <a class="thumbnail">
                <img src="<%= imgUrl %>">
            </a>
        </div>
        <div class="col-md-9">
            <h4><%= title %></h4>
            <p class="muted"><%= description %></p>
            <div><button class="btn add">В корзину</button></div>
        </div>
    </div>
</script>

<script type="text/template" id="product-cart-template">
    <%= title %>
    <div class="pull-right controls">
        <span class="glyphicon glyphicon-remove remove" title="Убрать все"></span>
    </div>
    <div class="pull-right controls">
        <span class="glyphicon glyphicon-plus increase" title="Добавить еще"></span>
        <span class="badge"><%= count %></span>
        <span class="glyphicon glyphicon-minus decrease" title="Убрать одну"></span>
    </div>
</script>

<script type="text/template" id="error-message-template">
    <div class="alert alert-danger">Произошла ошибка, попробуйте позднее</div>
</script>

<script type="text/template" id="success-submit-template">
    <div class="alert alert-success">Спасибо за заказ!</div>
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js" type="text/javascript"></script>
<script src="js/storage.js" type="text/javascript"></script>
<script src="js/products.js" type="text/javascript"></script>
<script src="js/message.js" type="text/javascript"></script>
<script src="js/cart.js" type="text/javascript"></script>
<script src="js/shop.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
